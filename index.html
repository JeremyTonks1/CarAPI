<!DOCTYPE html>
<html>
  <head>
    <!--BootStrap-->
    <link href="css/Bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="css/Bootstrap/dataTables.min.css" rel="stylesheet">

    <!-- jQuery Packages -->
    <script src="js/jQuery/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="js/jQuery/datatables.min.js"></script>
    <script src="js/jQuery/bootstrap.min.js"></script>

    <script src="js/Cars.js" type="text/javascript"></script>
    <link href="css/Cars.css" rel="stylesheet">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Car API</title>
  </head>

  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button  type="button" class="btn btn-primary" style="margin: 10px; align-items: right;" data-bs-toggle="modal" data-bs-target="#myModal">+ New</button>
    </nav>



    <div id="tableContainer" class="container mb-mt-3">
      <div class="row">
        <table id="example" class="table table-striped table-dark table-bordered table-hover">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Year</th>
              <th scope="col">Brand</th>
              <th scope="col">Model</th>
              <th scope="col">Engine Type</th>
            </tr>
          </thead>
          <tbody id="carContent">
          </tbody>
        </table>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Add a New Car Entry</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>

            </div>
            <div class="modal-body">

              <div class="form-group">
                <label for="addYear">Year:</label>
                <input type="text" class="form-control" id="addYear">
              </div>
              <div class="form-group">
                <label for="addBrand">Brand:</label>
                <input type="text" class="form-control" id="addBrand">
              </div>
              <div class="form-group">
                <label for="addModel">Model:</label>
                <input type="text" class="form-control" id="addModel">
              </div>
              <div class="form-group">
                <label for="addEngine">Engine Type:</label>
                <input type="text" class="form-control" id="addEngine">
              </div>

            </div>
            <div class="modal-footer">
              <button onclick="CarAPI.AddCar()" type="button" class="btn btn-default" data-bs-dismiss="modal"> Add </button>
            </div>
          </div>

        </div>

      </div>

      <!-- Modal -->
      <div class="modal fade" id="myModal2" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <h4 id="updateTitle" class="modal-title">Car</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>

            </div>
            <div class="modal-body">

              <div class="form-group">
                <label for="updateYear">Year:</label>
                <input type="text" class="form-control" id="updateYear">
              </div>
              <div class="form-group">
                <label for="updateBrand">Brand:</label>
                <input type="text" class="form-control" id="updateBrand">
              </div>
              <div class="form-group">
                <label for="updateModel">Model:</label>
                <input type="text" class="form-control" id="updateModel">
              </div>
              <div class="form-group">
                <label for="updateEngine">Engine Type:</label>
                <input type="text" class="form-control" id="updateEngine">
              </div>

            </div>
            <div class="modal-footer">
              <button id="updateButton" type="button" class="btn btn-default" onclick="CarAPI.UpdateCar()" data-bs-dismiss="modal">Update</button>
              <button id="deleteButton" type="button" class="btn btn-default" onclick="CarAPI.DeleteCar()" data-bs-dismiss="modal">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>

</html>
