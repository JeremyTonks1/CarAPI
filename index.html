<!DOCTYPE html>
<html>
  <head>
    <!--BootStrap 5-->
    <link href="css/Bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="css/Bootstrap/dataTables.min.css" rel="stylesheet">
    <!--jQuery Packages-->
    <script src="js/jQuery/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="js/jQuery/datatables.min.js"></script>
    <script src="js/jQuery/bootstrap.min.js"></script>
    <!--Scripts-->
    <script src="js/Cars.js" type="text/javascript"></script>
    <link href="css/Cars.css" rel="stylesheet">
    <!--Meta Data-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Car API</title>
  </head>
  <body>
    <!--Navigation Bar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <!--Add Button-->
        <button
          type="button"
          class="btn btn-primary"
          style="margin: 10px; align-items: right;"
          onclick="openAddModal()"
        >
        + New
        </button>
        <!--Search Containter-->
        <div>
          <!--Search Form-->
          <form class="d-flex input-group w-auto">
            <!--Search ID Input-->
            <input
              type="search"
              class="form-control"
              placeholder="ID"
              aria-label="Search"
              id="searchID"
            />
            <!--Search Year Input-->
            <input
              type="search"
              class="form-control"
              placeholder="Year"
              aria-label="Search"
              id="searchYear"
            />
            <!--Search Brand Input-->
            <input
              type="search"
              class="form-control"
              placeholder="Brand"
              aria-label="Search"
              id="searchBrand"
            />
            <!--Search Button-->
            <button
              class="btn btn-outline-primary"
              type="button"
              data-mdb-ripple-color="dark"
              onclick="CarAPI.SetSearch()"
            >
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!--Car Table-->
    <div id="tableContainer" class="container mb-mt-3">
      <div class="row">
        <table id="example" class="table table-striped table-dark table-bordered table-hover">
          <!--Table Heading-->
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Year</th>
              <th scope="col">Brand</th>
              <th scope="col">Model</th>
              <th scope="col">Engine Type</th>
            </tr>
          </thead>
          <!--Table Contents-->
          <tbody id="carContent">
          </tbody>
        </table>
      </div>
      <!--Add Car Modal-->
      <div class="modal fade" id="addModal" role="dialog">
        <div class="modal-dialog">
          <!--Modal Content-->
          <div class="modal-content">
            <!--Modal Title-->
            <div class="modal-header">
              <h4 class="modal-title">Add a New Car Entry</h4>
              <!--Close Modal-->
              <button
                type="button"
                class="btn-close"
                data-bs-toggle="modal"
                data-bs-target="#addModal"
                >
                </button>
            </div>
            <!--Modal Content-->
            <div class="modal-body">
              <div class="form-group">
                <label for="addYear">Year:</label>
                <input type="text" class="form-control" id="addYear">
              </div>
              <div class="form-group">
                <label for="addBrand">Brand:</label>
                <input type="text" class="form-control" id="addBrand">
              </div>
              <div class="form-group">
                <label for="addModel">Model:</label>
                <input type="text" class="form-control" id="addModel">
              </div>
              <div class="form-group">
                <label for="addEngine">Engine Type:</label>
                <input type="text" class="form-control" id="addEngine">
              </div>
            </div>
            <!--Modal Footer-->
            <div class="modal-footer">
              <!--Submit Button-->
              <button
                onclick="CarAPI.AddCar()"
                type="button"
                class="btn btn-success"
              >
              Add
              </button>
            </div>
          </div>
        </div>
      </div>
      <!--Edit Car Modal-->
      <div class="modal fade" id="editModal" role="dialog">
        <div class="modal-dialog">
          <!--Modal content-->
          <div class="modal-content">
            <!--Modal Title-->
            <div class="modal-header">
              <h4 id="updateTitle" class="modal-title">Car</h4>
              <!--Close Modal-->
              <button
                type="button"
                class="btn-close"
                data-bs-toggle="modal"
                data-bs-target="#editModal"
              >
              </button>
            </div>
            <!--Modal Content-->
            <div class="modal-body">
              <div class="form-group">
                <label for="updateYear">Year:</label>
                <input type="text" class="form-control" id="updateYear">
              </div>
              <div class="form-group">
                <label for="updateBrand">Brand:</label>
                <input type="text" class="form-control" id="updateBrand">
              </div>
              <div class="form-group">
                <label for="updateModel">Model:</label>
                <input type="text" class="form-control" id="updateModel">
              </div>
              <div class="form-group">
                <label for="updateEngine">Engine Type:</label>
                <input type="text" class="form-control" id="updateEngine">
              </div>
            </div>
            <!--Modal Footer-->
            <div class="modal-footer">
              <!--Update Button-->
              <button
                id="updateButton"
                type="button"
                class="btn btn-primary"
                onclick="CarAPI.UpdateCar()"
              >
              Update
              </button>
              <!--Delete Button-->
              <button
                id="deleteButton"
                type="button"
                class="btn btn-danger"
                onclick="CarAPI.DeleteCar()"
                data-bs-dismiss="modal"
              >
              Delete
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
